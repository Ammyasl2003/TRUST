    <link rel="shortcut icon" type="image/ico" href="logo.png" />

    <link href="css/services.css" rel="stylesheet" />
    <style>
        .gallery-html {
  font-size: 20px;
}

.container-gallery {
  max-width: 1260px;
  margin: 5rem auto;
}

.gallery-heading {
  font-size: 4rem;
  margin: 5rem 0;
  text-align: center;
  font-family: 'Merienda One', cursive;
  text-transform: uppercase;
}

.gallery-div {
  display: -ms-grid;
  display: grid;
  
}   

.gallery-img .img-pic {
  font-size: 0;
  grid-column: span 1;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

.gallery-img:hover {
  -webkit-transform: scale(1.5);
          transform: scale(1.5);
  -webkit-transition: -webkit-transform 0.73s;
  transition: -webkit-transform 0.73s;
  transition: transform 0.73s;
  transition: transform 0.73s, -webkit-transform 0.73s;
  -webkit-box-shadow: 1px 1px 10px 10px #FDBB00;
          box-shadow: 1px 1px 10px 10px #FDBB00;
}

    </style>

            <div class="gallery-img"><img class="img-pic" src="gallery/img1.jpg" alt="pic1"></div>

              <div class="gallery-img"><video class="img-pic" src="gallery/vid2.mp4" autoplay="on" muted></div>

        
        </div>
